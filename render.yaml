services:
  # Backend API
  - type: web
    name: openclaw-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: singapore
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: openclaw-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: http://localhost:5173
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: RAZORPAY_PLAN_MONTHLY_BASIC
        sync: false
      - key: OPENCLAW_NETWORK
        value: openclaw_internal
      - key: OPENCLAW_PORT
        value: 3000

databases:
  - name: openclaw-db
    plan: free
    databaseName: openclaw_saas
    user: openclaw_user
